{% extends 'store/base.html' %}
{% load static %}
{% block content %}
     <div class="container-fluid my-2 px-0">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'pictures/woman_shopping.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'pictures/watch.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'pictures/tab.jpg' %}" class="d-block w-100" height="500" width="1000" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
{% endblock content %}
